<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">

    <title>Book Template</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card ">
                    <div class="card-header">
                        <h1 class="mb-0">Add a Book</h1>
                    </div>
                    <div class="card-body">
                        <form class="form" action="/add-book" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" type="text" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="desc">Description</label>
                                <input class="form-control" type="text" name="desc" required>
                            </div>

                            <div class="form-check small">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" required> <span>Confirm and add the Book</span>
                                </label>
                            </div>
                            <button type="submit" name="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Add</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-sm">
                <div class="container py-5">
                    <table class="table table-primary">
                        <thead>
                            <tr class="table-info">
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in all_books %}
                            <tr>
                                <th scope="row">{{book.id}}</th>
                                <td>{{book.title}}</td>
                                <td><a href="/books/{{ book.id }}">view</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
</body>

</html>
